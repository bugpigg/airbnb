name: deploy-test deploy

on:
  push:
    branches: [be]

jobs:
  buildAndDeploy:
    name: Backend dev CI
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash

    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2

      - name: JDK 11 세팅
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.11

      - name: 프로젝트 빌드
        run: ./gradlew clean build
        env:
          JASYPT_KEY: ${{ secrets.JASYPT_KEY }}

